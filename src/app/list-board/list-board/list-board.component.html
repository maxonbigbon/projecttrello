<div class="col-sm-4 col-sm-6 col-lg-3 mb-3" *ngFor="let card of getBoardState$ | async"><!-- *ngFor="let card of  | async" -->
    <div class="d-flex justify-content-between align-items-center p-2 shadow-sm column-header">
        <h2 class="m-0">{{card.title}}</h2>
        <button mat-icon-button class="icon-delete" (click)="onDeleteCard(card.id)">
            <mat-icon style="font-size: 20px;">delete</mat-icon>
        </button>
        <button mat-raised-button class="w-100 mb-1 btn-add" [routerLink]="['b/' + card.id]">Перейти в доску</button>
    </div>
</div>
