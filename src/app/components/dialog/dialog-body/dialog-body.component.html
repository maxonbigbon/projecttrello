<div mat-dialog-content>
    <h3>{{data.question}}</h3>
    <mat-form-field class="w-100">
      <mat-label>Добавить название</mat-label>
      <input matInput [(ngModel)]="data.text">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="data.text" cdkFocusInitial color="primary">Добавить</button>
    <button mat-button (click)="onNoClick()">Выход</button>
  </div>
